---
title: Home Page

<h2>{{ page.title }}</h2>
<p>My favorite color is {{ page.color }}.  My email address is {{site.email}}.  A little about me is that I'm a {{site.description}}.</p>

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      
    </li>
  {% endfor %}
</ul>
